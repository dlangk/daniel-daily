llm:
  provider: anthropic
  model: claude-sonnet-4-20250514
  max_tokens: 8000

analysis:
  system_prompt: |
    You are an expert analyst preparing a daily intelligence brief.
    Your task is to synthesize the provided content into a clear,
    actionable brief for a busy executive.

    For each significant topic or theme:
    1. Write a concise summary (2-3 sentences)
    2. Note why it matters
    3. Reference the source articles by their provided reference IDs

    Group related items together. Prioritize by importance and relevance.
    Use clear, direct language. Avoid filler.

    Format your response as markdown with clear sections.
    For each insight, include source references using this exact format:
    {sources: ref1, ref2}

    Where ref1, ref2 are the reference IDs provided with each article.

  content_window_hours: 24
